<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animations Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🎬 CSS + JavaScript Animation Demo</h1>

  <!-- Part 1: CSS Animations -->
  <button class="animated-btn">Hover Me ✨</button>

  <div class="box"></div>

  <!-- Part 2 & 3: JS Functions & Animation Control -->
  <div class="controls">
    <button onclick="animateBox('slide')">Slide Box ➡️</button>
    <button onclick="animateBox('fade')">Fade Box 🌫️</button>
    <button onclick="resetBox()">Reset 🔄</button>
  </div>

  <div class="result">
    <h2>🔢 Function Demo</h2>
    <p id="sum-output">Sum Result: </p>
    <p id="scope-output">Scope Demo: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
